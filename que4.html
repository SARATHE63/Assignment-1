<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .courses {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .courses ul {
            list-style-type: square;
            padding-left: 20px;
        }
        .courses li {
            margin: 10px 0;
            font-size: 18px;
        }
        .courses .science {
            color: #007BFF;
            font-weight: bold;
        }
        .courses .arts {
            color: #28a745;
            font-style: italic;
        }
        .courses .commerce {
            color: #dc3545;
            text-decoration: underline;
        }
        .marquee {
            margin: 20px 0;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
        .college-image {
            text-align: center;
            margin-top: 30px;
        }
        .college-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>My College</h1>
    <h2>123 College Street, Education City, Country</h2>

    <div class="courses">
        <h3>Courses Offered:</h3>
        <ul>
            <li class="science">Science</li>
            <li class="arts">Arts</li>
            <li class="commerce">Commerce</li>
        </ul>
    </div>

    <div class="marquee">
        <marquee behavior="scroll" direction="left">Welcome to My College - Shaping the future with quality education!</marquee>
    </div>

    <div class="college-image">
        <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="College Image">
    </div>
</body>
</html>
